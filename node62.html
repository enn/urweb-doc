<H2><A NAME="SECTION000131000000000000000">
Parse</A>
</H2>

<P>
The compiler reads a <TT>.urp</TT> file, figures out which <TT>.urs</TT> and <TT>.ur</TT> files it references, and combines them all into what is conceptually a single sequence of declarations in the core language of Section <A HREF="node11.html#core">4.2</A>.
