  \mathsf{proj}(M, \mathsf{con} \; x :: \kappa = c \; \overline{s}, \mathsf{con} \; x) &=& (\kappa, c) \\
  \mathsf{proj}(M, \mathsf{datatype} \; x \; \overline{y} = \overline{dc} \; \overline{s}, \mathsf{con} \; x) &=& \mathsf{Type}^{\mathsf{len}(\overline{y})} \to \mathsf{Type} \\
  \mathsf{proj}(M, \mathsf{datatype} \; x = \mathsf{datatype} \; M'.z \; \overline{s}, \mathsf{con} \; x) &=& (\mathsf{Type}^{\mathsf{len}(\overline{y})} \to \mathsf{Type}, M'.z) \textrm{ (where $\Gamma \vdash M' : \mathsf{sig} \; \overline{s'} \; \mathsf{end}$} \\
  && \textrm{and $\mathsf{proj}(M', \overline{s'}, \mathsf{datatype} \; z) = (\overline{y}, \overline{dc})$)} \\
  \mathsf{proj}(M, \mathsf{class} \; x :: \kappa \; \overline{s}, \mathsf{con} \; x) &=& \kappa \to \mathsf{Type} \\

  \\
  \mathsf{proj}(M, \mathsf{datatype} \; x \; \overline{y} = \overline{dc} \; \overline{s}, \mathsf{datatype} \; x) &=& (\overline{y}, \overline{dc}) \\

  \\
  \mathsf{proj}(M, \mathsf{val} \; x : \tau \; \overline{s}, \mathsf{val} \; x) &=& \tau \\

  \mathsf{proj}(M, \mathsf{datatype} \; x \; \overline{y} = \overline{dc} \; \overline{s}, \mathsf{val} \; X) &=& \overline{y ::: \mathsf{Type}} \to \tau \to M.x \; \overline y \textrm{ (where $X \; \mathsf{of} \; \tau \in \overline{dc}$)} \\
  \mathsf{proj}(M, \mathsf{datatype} \; x = \mathsf{datatype} \; M'.z, \mathsf{val} \; X) &=& \overline{y ::: \mathsf{Type}} \to M.x \; \overline y \textrm{ (where $\Gamma \vdash M' : \mathsf{sig} \; \overline{s'} \; \mathsf{end}$} \\
  && \textrm{and $\mathsf{proj}(M', \overline{s'}, \mathsf{datatype} \; z = (\overline{y}, \overline{dc})$\  and $X \in \overline{dc}$)} \\
  \mathsf{proj}(M, \mathsf{datatype} \; x = \mathsf{datatype} \; M'.z, \mathsf{val} \; X) &=& \overline{y ::: \mathsf{Type}} \to \tau \to M.x \; \overline y \textrm{ (where $\Gamma \vdash M' : \mathsf{sig} \; \overline{s'} \; \mathsf{end}$} \\
  && \textrm{and $\mathsf{proj}(M', \overline{s'}, \mathsf{datatype} \; z = (\overline{y}, \overline{dc})$\  and $X \; \mathsf{of} \; \tau \in \overline{dc}$)} \\
  \\
  \mathsf{proj}(M, \mathsf{structure} \; X : S \; \overline{s}, \mathsf{structure} \; X) &=& S \\
  \\
  \mathsf{proj}(M, \mathsf{signature} \; X = S \; \overline{s}, \mathsf{signature} \; X) &=& S \\
  \\
  \mathsf{proj}(M, \mathsf{con} \; x :: \kappa \; \overline{s}, V) &=& [x \mapsto M.x]\mathsf{proj}(M, \overline{s}, V) \\
  \mathsf{proj}(M, \mathsf{con} \; x :: \kappa = c \; \overline{s}, V) &=& [x \mapsto M.x]\mathsf{proj}(M, \overline{s}, V) \\
  \mathsf{proj}(M, \mathsf{datatype} \; x \; \overline{y} = \overline{dc} \; \overline{s}, V) &=& [x \mapsto M.x]\mathsf{proj}(M, \overline{s}, V) \\
  \mathsf{proj}(M, \mathsf{datatype} \; x = \mathsf{datatype} \; M'.z \; \overline{s}, V) &=& [x \mapsto M.x]\mathsf{proj}(M, \overline{s}, V) \\
  \mathsf{proj}(M, \mathsf{val} \; x : \tau \; \overline{s}, V) &=& \mathsf{proj}(M, \overline{s}, V) \\
  \mathsf{proj}(M, \mathsf{structure} \; X : S \; \overline{s}, V) &=& [X \mapsto M.X]\mathsf{proj}(M, \overline{s}, V) \\
  \mathsf{proj}(M, \mathsf{signature} \; X = S \; \overline{s}, V) &=& [X \mapsto M.X]\mathsf{proj}(M, \overline{s}, V) \\
  \mathsf{proj}(M, \mathsf{include} \; S \; \overline{s}, V) &=& \mathsf{proj}(M, \overline{s'} \; \overline{s}, V) \textrm{ (where $\Gamma \vdash S \equiv \mathsf{sig} \; \overline{s'} \; \mathsf{end}$)} \\
