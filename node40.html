<H3><A NAME="SECTION00094400000000000000">
Sequences</A>
</H3>

<P>
SQL sequences are counters with concurrency control, often used to assign unique IDs.  Ur/Web supports them via a simple interface.  The only way to create a sequence is with the <!-- MATH
 $\mathsf{sequence}$
 -->
<IMG
 WIDTH="63" HEIGHT="30" ALIGN="MIDDLE" BORDER="0"
 SRC="img491.png"
 ALT="$ \mathsf{sequence}$">
 declaration form.

<P>
<P><!-- MATH
 \begin{displaymath}
\begin{array}{l}
  \mathsf{type} \; \mathsf{sql\_sequence} \\
  \mathsf{val} \; \mathsf{nextval} : \mathsf{sql\_sequence} \to \mathsf{transaction} \; \mathsf{int} \\
  \mathsf{val} \; \mathsf{setval} : \mathsf{sql\_sequence} \to \mathsf{int} \to \mathsf{transaction} \; \mathsf{unit}
\end{array}
\end{displaymath}
 -->
</P>
