<H3><A NAME="SECTION000101300000000000000">
DML</A>
</H3>

<P>
DML commands <IMG
 WIDTH="17" HEIGHT="14" ALIGN="BOTTOM" BORDER="0"
 SRC="img553.png"
 ALT="$ D$">
 are added to the rules for expressions <IMG
 WIDTH="11" HEIGHT="14" ALIGN="BOTTOM" BORDER="0"
 SRC="img17.png"
 ALT="$ e$">
.

<P>
<P><!-- MATH
 \begin{displaymath}
\begin{array}{rrcll}
  \textrm{Commands} & D &::=& (\mathsf{INSERT} \; \mathsf{INTO} \; T^E \; (f,^+) \; \mathsf{VALUES} \; (E,^+)) \\
  &&& (\mathsf{UPDATE} \; T^E \; \mathsf{SET} \; (f = E,)^+ \; \mathsf{WHERE} \; E) \\
  &&& (\mathsf{DELETE} \; \mathsf{FROM} \; T^E \; \mathsf{WHERE} \; E) \\
  \textrm{Table expressions} & T^E &::=& x \mid \{\{e\}\}
\end{array}
\end{displaymath}
 -->
</P>

<P>
Inside <!-- MATH
 $\mathsf{UPDATE}$
 -->
<IMG
 WIDTH="66" HEIGHT="15" ALIGN="BOTTOM" BORDER="0"

 and <!-- MATH
 $\mathsf{DELETE}$
 -->
<IMG
 WIDTH="63" HEIGHT="14" ALIGN="BOTTOM" BORDER="0"
 SRC="img489.png"
 ALT="$ \mathsf{DELETE}$">
 commands, lone variables <IMG
 WIDTH="18" HEIGHT="14" ALIGN="BOTTOM" BORDER="0"
 SRC="img15.png"
 ALT="$ X$">
 are interpreted as references to columns of the implicit table <!-- MATH
 $\mathsf{T}$
 -->
<IMG
 WIDTH="15" HEIGHT="14" ALIGN="BOTTOM" BORDER="0"
 SRC="img487.png"
 ALT="$ \mathsf{T}$">
, rather than to named expressions.
